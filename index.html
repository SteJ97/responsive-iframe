<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Responsive Iframe</title>
		<!-- Main stylesheet -->
		<link rel="stylesheet" href="main.css" />
		<!-- Ajax link -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<!-- Main nav -->
		<nav>
			<!-- Main search -->
			<div class="search">
				<!-- Search box -->
				<div class="search_input">
					<input type="url" id="url" placeholder="Input URL..." />
					<input class="search_input__button" type="button" value="Search" onclick="search()" />
				</div>
				<!-- Resolution display -->
				<p id="size"></p>
				<!-- Resolution change input buttons -->
				<ul class="search-btns">
					<li>
						<input class="search-btns__btn" id="size-1" type="button" value="Mobile" />
					</li>
					<li>
						<input class="search-btns__btn" id="size-2" type="button" value="Larger Mobile" />
					</li>
					<li>
						<input class="search-btns__btn" id="size-3" type="button" value="Tablet" />
					</li>
					<li>
						<input class="search-btns__btn" id="size-4" type="button" value="Laptop Small" />
					</li>
					<li>
						<input class="search-btns__btn" id="size-5" type="button" value="Desktop" />
					</li>
				</ul>
			</div>
		</nav>
		<!-- Main content -->
		<main>
			<!-- Iframe container -->
			<div id="iframe-container">
				<!-- Iframe -->
				<iframe class="responsive-iframe" src="" frameborder="0" id="iframe"></iframe>
			</div>
		</main>
		<!-- Iframe CSS stlye change JavaScript -->
		<script>
			var iframe = document.getElementById('iframe');

			function search() {
				iframe.src = document.getElementById('url').value;
			}

			var iframeContainer = document.getElementById('iframe-container');

			$('#size-1').click(function () {
				iframeContainer.style = 'height: 667px; width: 375px;';
			});
			$('#size-2').click(function () {
				iframeContainer.style = 'width: 411px; height: 823px;';
			});
			$('#size-3').click(function () {
				iframeContainer.style = ' width: 1024px; height: 768px;';
			});
			$('#size-4').click(function () {
				iframeContainer.style = 'width: 1280px; height: 800px;';
			});
			$('#size-5').click(function () {
				iframeContainer.style =
					'width: 1680px; height: 1050px; transform:scale(0.8); position:relative; margin-top: -95px;';
			});
		</script>
		<!-- Resolution display JavaScript -->
		<script>
			setInterval(function sizeText() {
				var size = document.getElementById('iframe');
				var txt = 'Resolution: ' + 'Height: ' + size.offsetHeight + ' | ' + 'Width: ' + size.offsetWidth + 'px';
				document.getElementById('size').innerHTML = txt;
			}, 1);
		</script>
	</body>
</html>
